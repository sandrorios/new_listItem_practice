<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>New List Item Practice App</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>New List Item Practice App</h1>
        </header>
        <form id="form-item">
            <input type="text" id="input-field" placeholder="Add Items">
            <button class="btn">Enter Item</button>
        </form>
        <input type="text" id="filter" placeholder="Filter Items">
        <ul id="list-item" class="items"></ul>
        <button id="clear">Clear All</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
